apiVersion: score.dev/v1b1

metadata:
  name: frontend

service:
  ports:
    www:
      port: 80
      targetPort: 3000

containers:
  frontend:
    image: registry.humanitec.io/mk-bank-demo/bank-demo-frontend:latest
    resources:
      requests:
        memory: "150Mi"
        cpu: "50m"
      limits:
        memory: "200Mi"
        cpu: "150m"
    variables:
      PORT: "3000"
      MONEY_API_URL: "http://${resources.moneyapi.name}:3000/trpc"
      USERS_API_URL: "http://${resources.usersapi.name}:3000/trpc"
      MOTD: "Happy Banking!"

resources:
  dns:
    type: dns
  moneyapi:
    type: service
    properties:
      name:
  usersapi:
    type: service
    properties:
      name:
